<div class="card col-4 p-0 w-100 mb-4">
  <img
    src="https://www.medev-com.eu/images/slider/02.jpg"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body d-flex justify-content-between">
    <div class="data text-start d-flex flex-column justify-content-between">
      <h5 class="card-title m-0">{{ item.Name }}</h5>
      <h6 class="card-title m-0">
        {{ item.Price | currency: "EGP":true:".2-2" }}
      </h6>
    </div>
    <div class="data text-end d-flex flex-column justify-content-between">
      <!-- TODO: Reactions Here... -->
      <likes
        [likesCount]="itemReaction.likesCount"
        [isActive]="itemReaction.isLiked"
      ></likes>
      <favourite [isFavourite]="itemReaction.isFavourie"></favourite>
    </div>
  </div>
  <div class="btn btn-success">Add to cart</div>
</div>
